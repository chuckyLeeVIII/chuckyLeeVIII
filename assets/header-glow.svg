  <text class="line" x="450" y="62" font-size="52" filter="url(#neon)">
    D̵̼̱̘̏̏A̷̢̰͕͕͛̒̄͠M̸͈̲̩̦̅Ä̶͔́͊G̶̦̳̀̕͝Ĕ̶̤̞͕̈́̅͐D̸̨̦̈́̈́̈́
  </text>

  <!-- Line 2 -->
  <text class="line" x="450" y="115" font-size="36" filter="url(#neon)">
    2̶̡͓͉̦͋͆̋͊̍M̷̪͎̰̈́̾r̴̠̜̆̽.̷̳̏̏̈́N̸̡̞̽i̴̬̾̓x̵̠̓̎o̷͍͌n̷̯̼̓̔2̸̡̤̅̈́ // chuckyLeeVIII
